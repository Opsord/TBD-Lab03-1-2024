spring.application.name = LAB-TBD

server.port = 8090

#PostgreSQL
spring.datasource.url = jdbc:postgresql://localhost:5432/LabTBD
spring.datasource.username = postgres
spring.datasource.password = 1502
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA/Hibernate Configuration with PostGIS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Disable automatic SQL script initialization to avoid parsing issues with PostgreSQL functions
spring.sql.init.mode=never

#Mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=LabTBD-MongoDB
spring.data.mongodb.auto-index-creation=true

# Logging Configuration
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
